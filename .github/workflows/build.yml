name: build

on:
  push:
    branches: [ master, custom ]
  pull_request:
    branches: [ master, custom ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSbuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup VSTest Path
        uses: darenm/Setup-VSTest@v1

      - name: Setup Nuget
        uses: nuget/setup-nuget@v1
        with:
          #nuget-api-key: ${{ secrets.NuGetAPIKey }}
          nuget-version: 'latest'

      - name: Restore nuget packages
        run: msbuild -t:restore

      - name: Build
        run: msbuild -t:rebuild -property:Configuration=Release -p:PackageVersion=1.1.0-dev${{ github.sha }} -p:RepositoryCommit=${{ github.sha }} -p:RepositoryBranch=${{ github.ref_name }}

      - name: Test
        run: vstest.console.exe Asap2.Tests\bin\Release\Asap2.Tests.dll

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          retention-days: 1
          name: build_${{ github.sha }}
          path: |
            out/*
            README.md
            LICENSE
          if-no-files-found: error

  pre-release:
    name: "Pre Release"
    needs: [build]
    runs-on: "ubuntu-latest"

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build_${{ github.sha }}

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            out/*
            README.md
            LICENSE
